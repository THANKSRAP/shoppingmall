<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심목록 - Shopping Mall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .wishlist-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .wishlist-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            flex: 1;
            margin-left: 15px;
        }
        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .product-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-delete-all {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="fas fa-heart text-danger"></i> 관심목록
            </h2>

            <!-- 관심목록이 비어있을 때 -->
            <div th:if="${wishlistPage.data.size() == 0}" class="text-center py-5">
                <i class="fas fa-heart-broken text-muted" style="font-size: 3rem;"></i>
                <h4 class="mt-3 text-muted">관심목록이 비어있습니다</h4>
                <p class="text-muted">마음에 드는 상품을 관심목록에 추가해보세요!</p>
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-shopping-bag"></i> 쇼핑하러 가기
                </a>
            </div>

            <!-- 관심목록 아이템들 -->
            <div th:if="${wishlistPage.data.size() > 0}">
                <form id="wishlistForm">
                    <div th:each="item : ${wishlistPage.data}" class="wishlist-item">
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" name="selectedItems"
                                       th:value="${item.id}" th:id="'item_' + ${item.id}">
                            </div>

                            <div class="d-flex align-items-center w-100">
                                <div>
                                    <span class="badge bg-secondary me-2" th:text="'ID: ' + ${item.productId}">상품ID</span>
                                </div>

                                <img th:src="${item.productImage}" alt="상품 이미지" class="product-image me-3">

                                <div class="product-info">
                                    <div class="product-name" th:text="${item.productName}">상품명</div>
                                    <div class="product-description" th:text="${item.productDescription}">상품 설명</div>
                                    <div class="product-price" th:text="${#numbers.formatCurrency(item.productPrice)}">₩0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 페이지네이션 -->
                <div class="pagination-container" th:if="${wishlistPage.totalPages > 1}">
                    <nav>
                        <ul class="pagination">
                            <!-- 이전 페이지 -->
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/wishlist(page=${currentPage - 1})}" th:if="${currentPage > 1}">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                                <span class="page-link" th:if="${currentPage == 1}">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                            </li>

                            <!-- 페이지 번호들 -->
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, wishlistPage.totalPages)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/wishlist(page=${pageNum})}"
                                   th:text="${pageNum}" th:if="${pageNum != currentPage}">1</a>
                                <span class="page-link" th:if="${pageNum == currentPage}" th:text="${pageNum}">1</span>
                            </li>

                            <!-- 다음 페이지 -->
                            <li class="page-item" th:classappend="${currentPage == wishlistPage.totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/wishlist(page=${currentPage + 1})}"
                                   th:if="${currentPage < wishlistPage.totalPages}">
                                    <i class="fas fa-chevron-right"></i>
                                </a>
                                <span class="page-link" th:if="${currentPage == wishlistPage.totalPages}">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- 액션 버튼들 -->
                <div class="action-buttons">
                    <button type="button" class="btn btn-delete text-white me-2" onclick="deleteSelected()">
                        <i class="fas fa-trash"></i> 선택 삭제
                    </button>
                    <button type="button" class="btn btn-delete-all text-white" onclick="deleteAll()">
                        <i class="fas fa-trash-alt"></i> 전체 삭제
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function deleteSelected() {
        const selectedItems = [];
        document.querySelectorAll('input[name="selectedItems"]:checked').forEach(checkbox => {
            selectedItems.push(checkbox.value);
        });

        if (selectedItems.length === 0) {
            alert('삭제할 항목을 선택해주세요.');
            return;
        }

        if (confirm('선택한 항목을 삭제하시겠습니까?')) {
            const formData = new FormData();
            selectedItems.forEach(id => {
                formData.append('ids', id);
            });

            fetch('/wishlist/delete', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        location.reload();
                    } else if (result === 'login_required') {
                        alert('로그인이 필요합니다.');
                        location.href = '/user/loginForm';
                    } else {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                });
        }
    }

    function deleteAll() {
        if (confirm('전체 관심목록을 삭제하시겠습니까?')) {
            fetch('/wishlist/deleteAll', {
                method: 'POST'
            })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        location.reload();
                    } else if (result === 'login_required') {
                        alert('로그인이 필요합니다.');
                        location.href = '/user/loginForm';
                    } else {
                        alert('삭제 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                });
        }
    }
</script>
</body>
</html>
