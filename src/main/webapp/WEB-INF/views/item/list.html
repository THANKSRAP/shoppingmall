<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<h1>상품 목록</h1>
<a th:href="@{/item/new}">신규 상품 등록</a>
<table border="1">
    <thead>
    <tr>
        <th>이름</th>
        <th>가격</th>
        <th>상태</th>
        <th>등급</th>
        <th>국가</th>
        <th>등록일</th>
        <th>상세</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">상품명</td>
        <td th:text="${item.price}">0</td>
        <td th:text="${item.status}">SALE</td>
        <td th:text="${item.grade}">A</td>
        <td th:text="${item.manufactureCountry}">Korea</td>
        <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}">날짜</td>
        <td><a th:href="@{/item/{id}(id=${item.itemId})}">상세보기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
