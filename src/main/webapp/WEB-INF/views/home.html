<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>홈</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>
</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center">

            <!-- Hero Banner -->
            <div class="bg-black text-white p-5">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold">새로운 상품과의 만남</h1>
                        <p class="lead">매일 업데이트되는 새로운 상품과 만나보세요</p>
                        <a class="btn btn-light btn-lg" th:href="@{/item}">
                            상품 보러가기 <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="fas fa-gift fa-5x opacity-75"></i>
                    </div>
                </div>
            </div>

            <!-- Monthly Bestsellers -->
            <section class="mb-5 px-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h3">
                        <i class="fas fa-trophy text-warning me-2"></i>
                        이달의 베스트 상품
                    </h2>
                    <a th:href="@{/item}" class="btn btn-outline-primary btn-sm">
                        더보기 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-2 col-sm-4 col-6 mb-4"
                         th:each="item, iterStat : ${bestSellers}"
                         th:if="${iterStat.index < 5}">
                        <a th:href="@{/item/{id}(id=${item.itemId})}" class="item-card-link">
                            <div class="card item-card h-100 position-relative">
                                <span class="bestseller-badge" th:text="${iterStat.index + 1}"></span>
                                <img th:src="${item.image != null ? item.image : '/images/item-placeholder.jpg'}"
                                     class="card-img-top item-image" th:alt="${item.name}">
                                <div class="card-body p-2">
                                    <h6 class="card-title text-truncate" th:text="${item.name}">상품 이름</h6>
                                    <p class="card-text text-muted small mb-1" th:text="${item.description}">상품 설명</p>
                                    <p class="price mb-0"
                                       th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + '원'">
                                        15,000원</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

            <!-- New Releases -->
            <section class="mb-5 px-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h3">
                        <i class="fas fa-trophy text-warning me-2"></i>
                        신상품
                    </h2>
                    <a th:href="@{/item}" class="btn btn-outline-primary btn-sm">
                        더보기 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>

                <div class="row">
                    <div class="col-md-2 col-sm-4 col-6 mb-4"
                         th:each="item, iterStat : ${newReleases}"
                         th:if="${iterStat.index < 5}">
                        <a th:href="@{/item/{id}(id=${item.itemId})}" class="item-card-link">
                            <div class="card item-card h-100 position-relative">
                                <img th:src="${item.image != null ? item.image : '/images/item-placeholder.jpg'}"
                                     class="card-img-top item-image" th:alt="${item.name}">
                                <div class="card-body p-2">
                                    <h6 class="card-title text-truncate" th:text="${item.name}">상품 이름</h6>
                                    <p class="card-text text-muted small mb-1" th:text="${item.description}">상품 설명</p>
                                    <p class="price mb-0"
                                       th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + '원'">
                                        15,000원</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
